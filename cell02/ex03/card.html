<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <h2>My Profile</h2>
      <div class="card">
        <img
          src="https://media.licdn.com/dms/image/v2/D5603AQFory7r4_rk7g/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1709821252438?e=1760572800&v=beta&t=g5wGYVXCewil4r1UTW1hobimT9qYlNPnoOB898CIlhA"
          alt="profile"
          class="profile-image"
        />
        <h1>kuta</h1>
        <div class="description">
          <p>PhysIoT</p>
          <p>KMITL</p>
        </div>
        <!-- Place this inside your .card div, after the .description div -->
        <div class="social-icons">
          <a href="https://facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://line.me/" target="_blank"
            ><i class="fab fa-line"></i
          ></a>
          <a href="https://twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>

      <button class="contact-btn">Contact</button>
      </div>
    </div>
  </body>
</html>
