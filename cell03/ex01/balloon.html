<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .balloon {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
      }
      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <script>
    let width = 200;
    let height = 200;
    let colorIndex = 0;
    function handleClickBalloon() {
      width += 10;
      height += 10;
      colorIndex = (colorIndex + 1) % 3; // Cycles through 0, 1, 2
      let color = ["red", "green", "blue"];
      document.querySelector(".balloon").style.width = width + "px";
      document.querySelector(".balloon").style.height = height + "px";
      document.querySelector(".balloon").style.backgroundColor =
        color[colorIndex];
      document.querySelector(
        ".size"
      ).innerText = `Width: ${width}px, Height: ${height}px`;
      if (width > 420 && height > 420) {
        width = 200;
        height = 200;
        colorIndex = 0;
        document.querySelector(".balloon").style.width = width + "px";
        document.querySelector(".balloon").style.height = height + "px";
        document.querySelector(".balloon").style.backgroundColor =
          color[colorIndex];
        document.querySelector(
          ".size"
        ).innerText = `Width: ${width}px, Height: ${height}px`;
      }
    }
  </script>
  <body>
    <div class="container">
      <div class="balloon" onclick="handleClickBalloon()"></div>
      <p class="size">Width: 200px, Height: 200px</p>
    </div>
  </body>
</html>
