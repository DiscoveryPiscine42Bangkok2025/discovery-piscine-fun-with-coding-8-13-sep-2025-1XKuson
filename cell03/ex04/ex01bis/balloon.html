<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .balloon {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
      }
      .container {
        text-align: center;
        display: flex;
        flex-direction: column;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function() {
        let width = 200;
        let height = 200;
        let colorIndex = 0;
        const colors = ["red", "green", "blue"];

        $('.balloon').on('click', function() {
          width += 10;
          height += 10;
          colorIndex = (colorIndex + 1) % 3;
          $(this).css({
            width: width + 'px',
            height: height + 'px',
            backgroundColor: colors[colorIndex]
          });
          $('.size').text(`Width: ${width}px, Height: ${height}px`);
          if (width > 420 && height > 420) {
            width = 200;
            height = 200;
            colorIndex = 0;
            $(this).css({
              width: width + 'px',
              height: height + 'px',
              backgroundColor: colors[colorIndex]
            });
            $('.size').text(`Width: ${width}px, Height: ${height}px`);
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="balloon"></div>
      <p class="size">Width: 200px, Height: 200px</p>
    </div>
  </body>
</html>
