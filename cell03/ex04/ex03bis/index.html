<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mini Task Manager</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
        font-family: Arial, sans-serif;
      }
      #ft_list {
        min-width: 300px;
        min-height: 100px;
        border: 2px solid #aaa;
        border-radius: 10px;
        background: #f9f9f9;
        margin-top: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column-reverse;
        gap: 10px;
      }
      .todo {
        background: #e0e7ff;
        border-radius: 6px;
        padding: 12px 18px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 1px 3px #0001;
      }
      .todo:hover {
        background: #c7d2fe;
      }
      #new-btn {
        padding: 10px 24px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        background: #6366f1;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background 0.2s;
      }
      #new-btn:hover {
        background: #4338ca;
      }
    </style>
  </head>
  <body>
    <button id="new-btn">New</button>
    <div id="ft_list"></div>
    <script src="./todo.js">
    </script>
  </body>
</html>
